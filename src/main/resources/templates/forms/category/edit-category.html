<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div class="wrapper">

    <div th:replace="~{fragments/nav :: nav}"></div>
    <div class="main-panel">
        <div th:replace="~{fragments/header :: header}"></div>

        <div class="container">
            <div class="page-inner">
                <div class="page-header">

                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <div class="card-title">Добавить категорию</div>
                            </div>
                            <form th:action="@{/category/update}" method="POST">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6 col-lg-4">
                                            <div class="form-group">
                                                <label for="category" class="col-md-3 col-form-label">
                                                    Наименование категории
                                                </label>
                                                <div class="col-md-6 p-0">
                                                    <input th:value="${category.categoryName}" type="text" class="form-control input-full" id="category" name="categoryName" placeholder="Наименование категории" required />
                                                    <input type="hidden" th:value="${category.id}" name="id" required/>
                                                </div>
                                                <small th:if="${error}" class="form-text text-danger" th:text="${error}"></small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-action">
                                    <button type="submit" class="btn btn-success">Сохранить</button>
                                    <a th:href="@{/category}" class="btn btn-danger">Отмена</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer th:replace="~{fragments/footer :: footer}"></footer>
    </div>


</div>
<div th:replace="~{fragments/script :: script}">

</div>
</body>
</html>
